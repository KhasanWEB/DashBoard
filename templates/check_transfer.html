{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Main Content -->
<div id="content">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h3 class="h4 text-gray-900 mb-4">Перевод между счетами</h3>
                                    </div>

                                    <form name="a" method="post" class="user">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <p>С счета: <span class="text-success font-weight-bold">{{ check.name }}</span></p>
                                        </div>
                                        <div class="form-group">
                                            <p>Сумма</p>
                                            <input name="summa" class="form-control form-control-user" placeholder="Введите сумму счета" value="{{ check.money }}">
                                        </div>

                                        <div class="form-group">
                                            <div class="card shadow mb-4">
                                            <!-- Card Header - Accordion -->
                                            <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample">
                                                <h6 class="m-0 font-weight-bold text-primary">Выберите счет:</h6>
                                            </a>
                                            <!-- Card Content - Collapse -->
                                            <div class="collapse show" id="collapseCardExample">
                                                <div class="card-body">
                                                    {% for rcheck in checks %}
                                                        {% if rcheck.currency == check.currency %}
                                                        <div>
                                                            <input type="radio" name="radio_check" value="{{ rcheck.id }}" checked>
                                                            <label class="pl-3">{{ rcheck.name }}
                                                            </label>
                                                        </div>
                                                        {% endif %}
                                                    {% endfor %}
                                                </div>
                                            </div>
                                        </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-user btn-block">Перевести</button>
                                        <a href="{% url 'home' %}" type="submit" class="btn btn-light btn-user btn-block">Я передумал</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</div>
<!-- End of Main Content -->
{% endblock%}
