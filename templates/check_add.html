{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Main Content -->
<div id="content">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Добавить счет</h1>
                                    </div>

                                    <form name="category" method="post" class="user">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input name="check" class="form-control form-control-user" placeholder="Введите название счета">
                                        </div>
                                        <div class="form-group">
                                            <input name="money" class="form-control form-control-user" placeholder="Введите сумму счета">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Добавить</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</div>
<!-- End of Main Content -->
{% endblock%}
