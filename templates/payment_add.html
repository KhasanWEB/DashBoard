{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Main Content -->
<div id="content">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Добавить платеж</h1>
                                    </div>

                                    <form name="category" method="post" class="user">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input name="summa" class="form-control form-control-user" placeholder="Введите сумму">
                                        </div>

                                        <div class="card shadow mb-4">
                                            <!-- Card Header - Accordion -->
                                            <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample">
                                                <h6 class="m-0 font-weight-bold text-primary">Выберите счет:</h6>
                                            </a>
                                            <!-- Card Content - Collapse -->
                                            <div class="collapse show" id="collapseCardExample">
                                                <div class="card-body">
                                                    {% for check in checks %}
                                                        <div>
                                                            <input  type="radio" name="radio_check" value="{{ check.id }}"><label class="pl-3">{{ check.name }}</label>
                                                        </div>
                                                    {% endfor %}
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group text-center">
                                            <input type="checkbox" name="is_payment"><label class="pl-3">Это рассход?</label>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-user btn-block">Добавить</button>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</div>
<!-- End of Main Content -->
{% endblock%}
